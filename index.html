<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li>
                    <a href="#"><img src="kotak.svg" alt="kotak"></a>
                </li>
                <li>
                    <a href="#"><img src="ferdi.jpeg" alt="Profile"></a>
                </li>
            </ul>
        </header>
        <div class="main">
            <img src="google.jpg" alt="ikon google">
            <div class="searchBox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="search.svg" alt=""></div>
                    <div><img src="mic.svg" alt=""></div>
                </div>
            </div>
            <div class="button">
                <span><button class="button1" type="button" name="button">Google Search</button></span>
                <span><button class="button2" type="button" name="button">I'm Feeling Lucky</button></span>
            </div>
            <ul class="languages">
                <li>Google offered in:</li>
                <li><a>Indonesia</a></li>
                <li><a>Basa Bali</a></li>
            </ul>
        </div>
        <div class="footer">
            <div class="row row1">
                <p class="country">Indonesia</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </section>

</body>

</html>
